<head>
  <title>restSample</title>
</head>

<body>
  <h1 class="ui center aligned huge block header">Sensor de temperatura</h1>
</body>

<template name="hello">
  <div class="ui center aligned statistic">
    <div class="value">
      <img src="/thermometer.png" class="ui circular inline image">{{temperature}}
    </div>
    <div class="label">
      <h1>ºC</h1>
    </div>
  </div>
  <div class="ui center aligned statistic">
    <div class="value">
      <img src="/thermometer.png" class="ui circular inline image">{{humidity}}
    </div>
    <div class="label">
      <h1>%</h1>
    </div>
  </div>
  <div class="ui horizontal segments">
    <div class="ui segment">
      <div id="chart" style="height: 400px;">
        <svg></svg>
      </div>
    </div>
    <div class="ui segment">
      <div class="ui relaxed divided list">
        {{#each temperatures}}
          <div class="item">
            {{#if cold}}
              <img src="/weather.png" class="ui mini circular image">
            {{/if}}
            {{#if hot}}
              <img src="/summer.png" class="ui mini circular image">
            {{/if}}
            {{#if average}}
              <img src="/tool.png" class="ui mini circular image">
            {{/if}}
            <div class="content">
              <div class="header">{{temperature}} ºC</div>
              <div class="description">{{date}}</div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>


</template>
